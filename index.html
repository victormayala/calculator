<html>

  <head>
    <title>Calculator Project JS</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>

  <body>
    <div class="h1">Homemade Calculator</div>
    <div class="calc-form">
      <input type="number" id="num1" placeholder="First Number" />
      <select>
        <option value="add">Plus</option>
        <option value="minus">Minus</option>
        <option value="divide">Divided by</option>
        <option value="multiply">Multiplied by</option>
      </select>
      <input type="number" id="num2" placeholder="Second Number" />

      <button type="button" onclick="Calculator();">Calculate</button>
    </div>
    <div class="d-flex answer-bg">
      <div>The answer is:&nbsp;</div>
      <div id="answer"></div>
    </div>

    <script src="calculator.js"></script>

  </body>

</html>
